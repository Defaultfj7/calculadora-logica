<body>
    <h1>Comparação Lógica</h1>
    
    <hr /> 

    <input type="number" placeholder="0" autofocus id="n1" />

        <option value="maiorQ"> &gt </option>
        <option value="menorQ"> &lt </option>
        <option value="maiorIgualQ"> >= </option>
        <option value="menorIgualQ"> &lt= </option>
        <option value="diferente"> != </option>
        <option value="igualdade"> == </option>
    </select>
    <input type="number" placeholder="0" id="n2" />
    <input style="width: 30px;" type="button" value="=" onclick="comparar ()" />

    <hr />
   
    <script src="comparacao-logica.js"></script>
